<body>
	<div ng-app="SparrowApp" ng-controller="projectListCtrl">
	<md-list>
	<md-subheader class="md-no-sticky">All Projects</md-subheader>
	<md-list-item ng-repeat="project in projectList | filter:search">
		<div id="Avatar" style="width: 60px;">
			<img ng-if="project.profile_picture" id="avatar" alt="pic" ng-src="{{ project.profile_picture }}" class="md-avatar" />
			<div ng-if="!project.profile_picture" class="userProfAvatar">
				<span class="avatarText">{{project.first_name[0]}}</span>
			</div>
		</div>
		<div class="md-list-item-text">
		<h3>{{project.title}}</h3>
			<p>{{ project.description }}</p>
		</div>
		<md-divider ></md-divider>
	</md-list-item>
	</md-list>
	</div>
</body>
