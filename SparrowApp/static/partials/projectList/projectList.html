<body style="overflow: auto;">
	<div ng-app="SparrowApp" class="container" ng-controller="projectListCtrl" ng-cloak >	
		<md-grid-list id="list"
	        md-cols-sm="5" md-cols-md="5" md-cols-gt-md="5"
	        md-row-height-gt-md="1:1.2" md-row-height="4:3"
	        md-gutter="8px" md-gutter-gt-sm="4px" >
		      <md-card ng-repeat="project in projectList | filter:search"
		      					md-rowspan="3"
			                	md-colspan="3"
			                	md-colspan-sm="1"
			                	md-colspan-xs="1">
		        <md-card-title>
		          <md-card-title-text>
		            <span class="md-headline">{{project.title}}</span>
		            <span class="md-subhead">{{project.description}}</span>
		          </md-card-title-text>
		          <md-card-title-media>
		            <div class="md-media-lg card-media"></div>
		          </md-card-title-media>
		        </md-card-title>
		        <md-card-actions layout="row" layout-align="end center">
		          <md-button>Action 1</md-button>
		          <md-button>Action 2</md-button>
		        </md-card-actions>
		      </md-card>
	</div>
</body>
