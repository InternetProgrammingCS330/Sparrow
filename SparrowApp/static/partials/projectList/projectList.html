<div ng-app="SparrowApp" ng-controller="projectListCtrl" ng-cloak>
	<md-list>
		<md-subheader class="md-no-sticky">All Projects</md-subheader>
		<md-list-item class="card md-3-line" ng-repeat="project in projectList | filter:search">
			<div class="avatar tooltip">
	  			<span class="tooltiptext">{{project.first_name}} {{project.last_name}}</span>

	  			<div>
	  				<img class="avatarImage" ng-if="project.profile_picture" ng-src="{{ project.profile_picture }}"/>
	  			</div>

				<div ng-if="!project.profile_picture">
					<span class="avatarLetter">{{project.first_name[0]}}</span>
				</div>
			</div>
			<div class="md-list-item-text">
				<h3 class="projectTitle" ng-click="viewProject(project)">{{project.title}}</h3>

				<h6 style="display:inline-block;" class="projectTimeStamp">{{project.time_stamp.slice(0,-15)}}</h6>
				<span flex></span>
				
				<p class="projectDescription" style="margin-bottom: 50px;">{{ project.description.slice(0,300)}}...</p>
			</div>
			<div ng-repeat="v in [0]">
				<md-checkbox aria-label="Checkbox" ng-model="project.liked" style="display:inline-block;" ng-change="checked(project.projectID)">{{project.count}}</md-checkbox>
			</div>
		</md-list-item>
	</md-list>
</div>
