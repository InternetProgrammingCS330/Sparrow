<div ng-app="SparrowApp" class="container" ng-controller="projectCtrl" ng-cloak >
<md-content class="md-padding" layout-xs="column" layout="row">
		<div flex-xs flex-gt-xs="50" layout="column">
			<md-card>
			<md-toolbar layout="row" class="md-hue-3">
				<md-button class="md-raised md-primary" style="border-radius: 0; margin: 0; margin-right: 10px;">
					<md-icon md-svg-icon="static/img/returnWhite48.svg" style="padding: 0;"></md-icon>
					BACK
				</md-button>
				<h1>{{currentProject.title}}</h1><span flex></span><h4 style="margin-right: 10px;">{{currentProject.first_name}} {{currentProject.last_name}}</h4>
			</md-toolbar>

				<!-- ONLY AVAILABLE IF EDITING -->
				<div class="ifEditing" ng-if="editing">
						<md-toolbar class="md-warn md-hue-3">
							<div class="md-toolbar-tools">
							<md-card-actions layout="row" layout-align="end center">
								<md-button class="md-raised">Save</md-button>
								<md-button aria-label="Cancel" ng-click="editing=!editing">Cancel</md-button>
							</md-card-actions>
								<md-button class="md-fab md-mini" aria-label="Favorite">
									<md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
								</md-button>
							</div>
						</md-toolbar>

						<md-card-content>
							<div ng-hide="false">
								<div ng-app="textEditApp" ng-controller="TextEditCtrl" ng-cloak>
									<textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel"></textarea>
								</div>
							</div>
						</md-card-content>

				<!-- ONLY AVAILABLE IF VIEWING -->		
				</div class="viewing" ng-if="!editing">
						<md-toolbar class="md-hue-1">
							<div class="md-toolbar-tools">
							<md-card-actions layout="row" layout-align="end center">
								<md-button class="md-raised" ng-click="editing=!editing">Edit</md-button>
								<md-button aria-label="Cancel">Cancel</md-button>
							</md-card-actions>
								<md-button class="md-fab md-mini" aria-label="Favorite">
									<md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
								</md-button>
							</div>
						</md-toolbar>

						<md-card-content>
								<div>
									{{currentProject.description}}
								</div>
						</md-card-content>
				<div>
					
				</div>

			</md-card>
		</div>
	</md-content>
</div>
